<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|IBM+Plex+Mono&display=swap" rel="stylesheet"
    rel="preload">
  <script src="https://d3js.org/d3.v5.js" rel="preload"></script>
  <script type="text/javascript" src="index.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="grid">

    <div id="title" class="title">
      <h1>Word</h1>
      <h1>Counter</h1>
    </div>

    <textarea id="textarea" class="grid-cell"></textarea>

    <div class="options-container grid-cell">
      <form id="options" class="options">
        <div class="option-flex-container option-case">
          <label>Case Sensitive</label>
          <input type="checkbox" id="option-case-sensitive" checked="checked">
        </div>

        <div class="option-flex-container">
          <label>Min Word Length</label>
          <div class="option-controls">
            <button id="option-length-down" class="button">-</button>
            <input type="text" id="option-length-text">
            <button id="option-length-up" class="button">+</button>
          </div>
        </div>

        <div class="option-flex-container">
          <label>Chart Words</label>
          <div class="option-controls">
            <button id="option-chart-down" class="button">-</button>
            <input type="text" id="option-chart-text">
            <button id="option-chart-up" class="button">+</button>
          </div>
        </div>

      </form>
    </div>

    <div class="stats-container grid-cell">
      <div class="scroll-container">
        <div id="stats" class="stats"></div>
      </div>
    </div>

    <div class="word-table-container grid-cell">
      <table id="word-table-header" class="word-table-header"></table>
      <div class='scroll-container'>
        <table id="word-table" class="word-table"></table>
      </div>
    </div>

    <div id="chart" class="chart grid-cell"></div>

  </div>
</body>

</html>
