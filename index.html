<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|IBM+Plex+Mono&display=swap" rel="stylesheet"
    rel="preload">
  <script src="https://d3js.org/d3.v5.js" rel="preload"></script>
  <script type="text/javascript" src="index.js"></script>
  <title>Document</title>

<body>

  <div class="grid">
    <textarea id="textarea" class="grid-cell"></textarea>

    <div class="stats grid-cell">
      <div class="stats-content">
        <h1 id="total-title" class="stat-title"></h1>
        <h2 id="total"></h2>
      </div>
      <div class="stats-content">
        <h1 id="most-common-title" class="stat-title"></h1>
        <h2 id="most-common"></h2>
      </div>
      <div class="stats-content">
        <h1 id="unique-title" class="stat-title"></h1>
        <h2 id="unique"></h2>
      </div>
      <div class="stats-content">
        <h1 id="longest-title" class="stat-title"></h1>
        <h2 id="longest"></h2>
      </div>
    </div>

    <div id="options" class="grid-cell">

    </div>

    <div id="chart" class="grid-cell"></div>
  </div>

</body>

</html>
